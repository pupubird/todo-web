<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=description content="Just another to do app">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel=manifest href=manifest.json>
        <meta name=mobile-web-app-capable content=yes>
        <meta name=application-name content="Putodo">
        <link rel=icon sizes=192x192 href=assets/check.png>
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content="#222831">
        <meta name=apple-mobile-web-app-title content="Putodo">
        <link rel=apple-touch-icon href=assets/check.png>
        <meta name=msapplication-TileImage
            content=assets/check.png>
        <meta name="msapplication-TileColor" content="#222831">
        <meta name="theme-color" content="#222831">
        <meta property=og:title content="Putodo">
        <meta property=og:type content=website>
        <meta property=og:image content=assets/check.png>
        <meta property=og:url
            content="https://pupubird.com/">
        <meta property=og:description content="Just another todo app :/">
        <meta name=twitter:card content=summary>
        <meta name=twitter:url content="https://pupubird.com/">
        <meta name=twitter:title content="Putodo">
        <meta name=twitter:description content="Just another todo app :/">
        <meta name=twitter:image
            content=assets/check.png> <meta
            name=twitter:creator
            content=@pupubird>
        <title>ToDo | Web</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/8428adf31a.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="status">
                <div id="details">
                    <h1 id="day_date">Day, Date</h1>
                    <p id="active_tasks"></p>
                </div>
            </div>
            <h5 id="warning">Please do not enter empty string UWU</h5>
            <div id="input-div">
                <input type="text" name="input_task"
                    placeholder="Enter a task..." id="input_field">
                <button type="submit" id="add_button" onclick="addTask();">Add
                    Task</button>
            </div>
            <div id="tasks_container">
                <div class="line"></div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script>
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker
                        .register('/sw.js')
                        .then(function () { console.log("Service Worker Registered"); });
                }
        </script>
    </body>
</html>
